<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<style>
    tfoot input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
    }
</style>
<body>
    Custom: <input type="text" id="custom" name="custom">
    <table id="example" class="display" style="width:100%"></table>
</body>
</html>
<script>
    $(function () {
        var table;
        var data = [
            {
                "name":       "Tiger Nixon",
                "position":   "System Architect",
                "salary":     "$3,120",
                "start_date": "2011/04/25",
                "office":     "Edinburgh",
                "extn":       "5421"
            },
            {
                "name":       "Garrett Winters",
                "position":   "Director",
                "salary":     "$5,300",
                "start_date": "2011/07/25",
                "office":     "Edinburgh",
                "extn":       "8422"
            }
        ];
    
        //object可以如下初始化表格
        table = $('#example').DataTable({
            searching: true,
            ordering:  false,
            data: data,
            //使用对象数组，一定要配置columns，告诉 DataTables 每列对应的属性
            //data 这里是固定不变的，name，position，salary，office 为你数据里对应的属性
            columns: [
                { data: 'name', searchable: true },
                { data: 'position', searchable: true },
                { data: 'salary', searchable: true },
                { data: 'office', searchable: true }
            ]
        });
    
        $('#custom').on('keyup change clear', function () {
            var content = $('#custom').val()
            if ( table.search() !== content ) {
                table.search(content).draw();
            }
        });
        
    });
