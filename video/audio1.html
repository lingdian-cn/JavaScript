<!DOCTYPE html>

<body>
<audio id="1" src="5363.wav" controls></audio><button onclick="play('1')">播放</button><button onclick="pause('1')">暂停</button><br>
<audio id="2" src="7890.wav" controls></audio><button onclick="play('2')">播放</button><button onclick="pause('2')">暂停</button><br><br>

<audio id="5" src="call.mp3" loop></audio><button onclick="play('5')">播放</button><button onclick="pause('5')">暂停</button><br><br>

<script>
    function play(id) {
        document.getElementById(id).play()
    }
    function pause(id) {
        document.getElementById(id).pause()
        document.getElementById(id).load()
    }
</script>
