<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div cover</title>
</head>
<style>
    div {
        width: 20vw;
        height: 20vw;
    }
    
    .parent {
        position: relative;
        background: rgba(255, 0, 0, 0.7);
        z-index: 0;
    }
    .sub {
        position: relative;
        background: rgba(255, 165, 0, 0.7);
        z-index: 1;
        left: 16px;
        /*top: 10px;*/
    }
</style>
<body>
<div class="parent">
    父级元素
    <div class="sub">子集元素</div>
</div>
</body>
</html>
