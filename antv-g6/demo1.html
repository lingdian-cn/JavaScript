<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
</head>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.0.4/build/g6.js"></script>
<body>
<h2>g6-demo1</h2>
<hr>
<div id="mountNode"></div>
</body>
</html>
<script>
    const data = {
        nodes: [{
            id: 'node1',
            x: 100,
            y: 200,
            size: 40
        },{
            id: 'node2',
            x: 300,
            y: 200,
            size: 60
        }],
        edges: [{
            source: 'node1',
            target: 'node2'
        }]
    };

    const graph = new G6.Graph({
        container: 'mountNode',
        width: 500,
        height: 500
    });

    graph.data(data);
    graph.render();
</script>
