<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
</head>
<h2>g6-demo2</h2>
<hr>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.0.4/build/g6.js"></script>
<body>
<div id="mountNode"></div>
</body>
</html>
<script>
    const data = {
        nodes: [
        {
            x: 100,
            y: 100,
            shape: 'circle',
            label: 'circle',
        },
        {
            x: 200,
            y: 100,
            shape: 'rect',
            label: 'rect',
        },
        {
            x: 300,
            y: 100,
            size: [60, 30],
            shape: 'ellipse',
            label: 'ellipse',
        },
        {
            x: 400,
            y: 100,
            size: [60, 30],
            shape: 'ellipse',
            label: 'ellipse',
            color: '#fa8c16',
            labelCfg: {
                position: 'bottom',
                offset: 5
            },
            style: {
                lineWidth: 2
            }
        },
        {
            x: 500,
            y: 100,
            shape: 'image',
            img: 'https://gw.alipayobjects.com/zos/rmsportal/XuVpGqBFxXplzvLjJBZB.svg',
            label: 'image',
        }]
    };

    const graph = new G6.Graph({
        container: 'mountNode',
        width: 1400,
        height: 800,
        modes: {
            default: ['click-select', 'drag-node', 'drag-canvas', 'zoom-canvas'],
        }
    });
    graph.data(data);
    graph.render();
</script>
