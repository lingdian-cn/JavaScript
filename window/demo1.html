<script>
    console.log('window',
        window.innerWidth,
        window.innerHeight,
        window.outerWidth,
        window.outerHeight,
        window.screenX,
        window.screenY

    console.log('navigator',
        navigator.appName,
        navigator.appVersion,
        navigator.language,
        navigator.platform,
        navigator.userAgent

    console.log('screen',

        location.protocol,
        location.hostname,
        location.host,
        location.pathname,
        location.port,
        location.origin,
        location.search,
        location.href,
        location.hash
    );
