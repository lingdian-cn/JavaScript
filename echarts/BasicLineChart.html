<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BasicLineChart</title>
</head>
<script src="../_libs/echarts/echarts.js"></script>
<body>
<div id="app" style="width: 1000px; height: 600px;"></div>
</body>
<script>
    var myEchart = echarts.init(document.getElementById('app'))
    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'line'
        }]
    };
    myEchart.setOption(option)
</script>
</html>
